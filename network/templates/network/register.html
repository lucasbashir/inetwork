{% extends "network/layout.html" %}

{% block body %}

    <h2 style="color: white;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form style="color: white;" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="image">Select Profile Picture</label>
          <input type="file" name="profile_pic" class="form-control" accept="image/*" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <p style="color: white;">Already have an account? <a href="{% url 'login' %}">Log In here.</a> </p>

{% endblock %}
